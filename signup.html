<!DOCTYPE html>
<html lang="zxx">
  <head>
    <title>KTO - Knowledge To Own</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <!-- External CSS libraries -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-submenu.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/bootstrap-select.min.css"
    />
    <link rel="stylesheet" href="css/leaflet.css" type="text/css" />
    <link rel="stylesheet" href="css/map.css" type="text/css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/flaticon/font/flaticon.css"
    />
    <link rel="stylesheet" type="text/css" href="fonts/linearicons/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/jquery.mCustomScrollbar.css"
    />
    <link rel="stylesheet" type="text/css" href="css/dropzone.css" />
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css" />

    <!-- Custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      id="style_sheet"
      href="css/skins/default.css"
    />
    <link rel="stylesheet" type="text/css" href="css/kto.css" />

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="img/logos/logo.png" type="image/x-icon" />

    <!-- Google fonts -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPlayfair+Display:400,700%7CRoboto:100,300,400,400i,500,700"
    />

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/ie10-viewport-bug-workaround.css"
    />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9
      ]><script
        type="text/javascript"
        src="js/ie8-responsive-file-warning.js"
      ></script
    ><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="js/html5shiv.min.js"></script>
      <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="page_loader"></div>

    <!-- Content area start -->
    <div class="content-area-2 bg-image">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <!-- Form content box start -->
            <div class="form-content-box">
              <!-- details -->
              <div class="details">
                <!-- Main title -->
                <div class="main-title">
                  <h1><span>Sign Up</span></h1>
                </div>
                <!-- Form start-->
                <form action="index.html" method="GET">
                  <div class="row">
                    <div class="col-lg-6 col-md-6">
                      <div class="form-group">
                        <input
                          type="text"
                          name="firstname"
                          class="input-text"
                          placeholder="First Name"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                      <div class="form-group">
                        <input
                          type="text"
                          name="lastname"
                          class="input-text"
                          placeholder="Last Name"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      name="email"
                      class="input-text"
                      placeholder="Email Address"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      name="password"
                      class="input-text"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      name="confirm_Password"
                      class="input-text"
                      placeholder="Confirm Password"
                    />
                  </div>
                  <div class="form-group">
                    <a
                      href="fill-profile.html"
                      class="button-md button-theme btn-block"
                    >
                      Signup
                    </a>
                  </div>
                </form>
                <!-- Form end-->
                <div class="row modal-row">
                  <div class="col-lg-3">
                    <!-- <div class="hr-line"></div> -->
                  </div>
                  <div class="col-lg-6">
                    <p class="text-center">Or use your social profile</p>
                  </div>
                  <div class="col-lg-3">
                    <!-- <div class="hr-line"></div> -->
                  </div>
                </div>
                <div class="row modal-raw">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <button
                        type="submit"
                        class="button-md social-button btn-block"
                      >
                        <img src="img/google.png" alt="" />
                        Google
                      </button>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <button
                        type="submit"
                        class="button-md social-button btn-block"
                      >
                        <img src="img/facebook.png" alt="" />
                        Facebook
                      </button>
                    </div>
                  </div>
                </div>
                <!-- Footer -->
                <div class="footer w-100">
                  <span>
                    Already have an account?
                    <a href="login.html">return to login</a>
                  </span>
                </div>
              </div>
            </div>
            <!-- Form content box end -->
          </div>
        </div>
      </div>
    </div>
    <!-- Content area end -->

    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-submenu.js"></script>
    <script src="js/rangeslider.js"></script>
    <script src="js/jquery.mb.YTPlayer.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.scrollUp.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet-providers.js"></script>
    <script src="js/leaflet.markercluster.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/jquery.filterizr.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/app.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <!-- Custom javascript -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
