    <!-- property section start -->
    <div class="properties-section-body content-area prog-area">
      <div class="container">
        <!-- My profile start-->
        <div class="my-address">
          <h2 class="fz-20 mt-10 mb-20">Edit Profile</h2>

          <form action="index.html" method="GET">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label> Name</label>
                  <input
                    type="text"
                    class="input-text"
                    name="your name"
                    placeholder="John Antony"
                  />
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="email"
                    class="input-text"
                    name="email"
                    placeholder="johndoe@gmail.com"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label>Phone</label>
                  <input
                    type="text"
                    class="input-text"
                    name="phone"
                    placeholder="+55 4XX-634-7071"
                  />
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label>Buying Location</label>
                  <input
                    type="text"
                    class="input-text"
                    name="your name"
                    placeholder="Enter Address"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label>Address</label>
                  <input
                    type="text"
                    class="input-text"
                    name="your name"
                    placeholder="Enter Address Location"
                  />
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label>Veteran</label>
                  <select class="selectpicker search-fields" name="vetreran">
                    <option selected>Yes</option>
                    <option>No</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4 col-md-4">
                <div class="form-group">
                  <label>Occupation</label>
                  <select class="selectpicker search-fields" name="occupation">
                    <option selected
                      >Public Service Official / Civil Servant</option
                    >
                    <option>Student</option>
                    <option>Medical Professional</option>
                    <option>Nonprofit Professional</option>
                    <option>Private Sector</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-4 col-md-4">
                <div class="form-group">
                  <label>Credit Score Range</label>
                  <select class="selectpicker search-fields" name="for-sale">
                    <option>Bad (300 to 549)</option>
                    <option selected>Poor (550 to 649)</option>
                    <option>Fair (650 to 699)</option>
                    <option>Good (700 to 749)</option>
                    <option>Great (750 to 850)</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-4 col-md-4">
                <div class="form-group">
                  <label>Credit Card Debt</label>
                  <select class="selectpicker search-fields" name="for-sale">
                    <option>Yes</option>
                    <option selected>No</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-4 col-md-4">
                <div class="form-group">
                  <label>Student Loan Debt</label>
                  <select class="selectpicker search-fields" name="for-sale">
                    <option>Yes</option>
                    <option selected>No</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-4 col-md-4">
                <div class="form-group">
                  <label>Have you purchased a home in the past 3 years?</label>
                  <select class="selectpicker search-fields" name="for-sale">
                    <option>Yes</option>
                    <option>No</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-4 col-md-4">
                <div class="form-group">
                  <label>Household Size</label>
                  <select class="selectpicker search-fields" name="for-sale">
                    <option>1</option>
                    <option selected>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5+</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4 col-md-4">
                <div class="form-group">
                  <label>Household Income Range</label>
                  <select class="selectpicker search-fields" name="for-sale">
                    <option>$0 to $31,999</option>
                    <option selected>$32,000 to $49,999</option>
                    <option>$50,000 to $75,999</option>
                    <option>$76,000 to $99,999</option>
                    <option>$100,000 to $124,999</option>
                    <option>$125,000 to $149,999</option>
                    <option>$150,000+</option>
                  </select>
                </div>
              </div>

              <div class="col-lg-4 col-md-4 ">
                <div class="form-group">
                  <label>Property type</label>
                  <select class="selectpicker search-fields" name="for-sale">
                    <option>Houses</option>
                    <option selected>Villas</option>
                    <option>Duplex</option>
                    <option>Apartments</option>
                    <option>Rooms</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-4 col-md-4">
                <div class="form-group">
                  <label>Amount Savings</label>
                  <select class="selectpicker search-fields" name="for-sale">
                    <option>$0 to $31,999</option>
                    <option selected>$32,000 to $49,999</option>
                    <option>$50,000 to $75,999</option>
                    <option>$76,000 to $99,999</option>
                    <option>$100,000 to $124,999</option>
                    <option>$125,000 to $149,999</option>
                    <option>$150,000+</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-4 col-md-4  ">
                <div class="form-group">
                  <label>Purchase Budget</label>
                  <input
                    type="text"
                    class="input-text"
                    name="your name"
                    placeholder="USD"
                  />
                </div>
              </div>
              <div class="col-lg-4 col-md-4">
                <div class="form-group">
                  <label>Purchase Status</label>
                  <select
                    class="selectpicker search-fields"
                    name="purchase-status"
                  >
                    <option selected>Just Looking</option>
                    <option>Buying a home in next 0-3 months</option>
                    <option>Buying a home in next 3-6 months</option>
                    <option>Buying a home in next 12-18 months</option>
                  </select>
                </div>
              </div>
            </div>

            <a href="#" class="btn button-md button-theme">Save Changes</a>
          </form>
        </div>
        <!-- My profile end -->
      </div>
